name: Build and Package OPKG

on:
  push:
  release:
    types: [published]

jobs:
  build:
    name: Build for ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: mipsel-3.4
            goos: linux
            goarch: mipsle
            gomips: softfloat
          - arch: mips-3.4
            goos: linux
            goarch: mips
            gomips: softfloat
          - arch: aarch64-3.10
            goos: linux
            goarch: arm64
          - arch: armv7-3.2
            goos: linux
            goarch: arm
            goarm: 7
          - arch: armv7-2.6
            goos: linux
            goarch: arm
            goarm: 7
          - arch: armv5-3.2
            goos: linux
            goarch: arm
            goarm: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot

      - name: Build and Package
        run: |
          ARCH=${{ matrix.arch }} GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} GOMIPS=${{ matrix.gomips }} GOARM=${{ matrix.goarm }} make

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: magitrickle_${{ matrix.arch }}.ipk.zip
          path: .build/magitrickle_${{ matrix.arch }}.ipk
          if-no-files-found: error
          compression-level: 0

      - name: Upload asset to release
        if: ${{ github.event_name == 'release' }}
        uses: https://gitea.com/actions/release-action@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |-
            .build/*.ipk
          api_key: '${{secrets.RELEASE_TOKEN}}'
